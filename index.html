<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/9e0f615815.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Open+Sans:wght@300&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
   
    <!-- Nav bar -->
    <nav>   
        <img src="images/logo.svg" alt="logo">   
    </nav>


    <main>

        <!-- Illustration Mockup -->
        <div class="mockup">
            <img src="images/illustration-mockups.svg" alt="Mockup">
        </div>

        <!-- Main Text -->
        <div class="main-text">

            <header>
                Build The Community Your Fans Will Love
            </header>

            <div>
                Huddle re-imagines the way we build communities.
                You have a voice, but so does your audience. Create connections
                with your users as you engage in genuine discussion.
            </div>

            <!-- Button -->
            <form>
                <button class="btn"> Register </button>
            </form>
        </div>
    </main>


    <footer>
        <!-- Socials -->
        <div class="social-icons">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>

        <!-- Attribution -->
        <span>
            <span class="f-title">Challenge by</span>
            <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a> |
            <span class="f-title">Coded by</span>
            <a href="https://www.frontendmentor.io/profile/Martinsgundi" target="_blank">Martinsgundi</a>
        </span>
    </footer>

</body>
</html>
